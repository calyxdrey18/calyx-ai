<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Dev Live Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460;
            --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9;
            --border-radius: 12px; --border-color: #0f3460;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); }
        .app-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; align-items: center; background: var(--primary-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: opacity 0.5s ease, transform 0.5s ease; width: 90%; max-width: 400px; }
        #login-screen.hidden { opacity: 0; transform: scale(0.9); pointer-events: none; }
        #login-screen h1 { font-size: 2rem; text-shadow: 0 0 10px var(--accent-color); margin-bottom: 1rem; color: #fff; text-align: center; }
        #username-input { width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease; }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #join-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }

        /* Chat Screen */
        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; background: var(--primary-color); opacity: 0; transition: opacity 0.5s ease; }
        #chat-screen.visible { display: flex; opacity: 1; }
        
        .chat-header { display: none; } /* Hidden on desktop by default */

        .chat-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .user-sidebar { width: 250px; background-color: var(--bg-color); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1rem; transition: transform 0.4s ease; }
        .user-sidebar h2 { font-size: 1.2rem; color: #fff; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        #user-list { list-style: none; overflow-y: auto; }
        #user-list li { padding: 8px 0; color: var(--light-gray); display: flex; align-items: center; gap: 10px; }
        #user-list li::before { content: '●'; color: var(--accent-color); font-size: 0.8em; }
        #close-sidebar-btn { display: none; }

        .main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        
        .message { display: flex; flex-direction: column; max-width: 75%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message .content { padding: 10px 15px; border-radius: var(--border-radius); line-height: 1.4; word-break: break-word; }
        .message .username { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        
        .message.other { align-self: flex-start; }
        .message.other .username { color: var(--accent-color); }
        .message.other .content { background-color: var(--secondary-color); }
        
        .message.mine { align-self: flex-end; text-align: right; }
        .message.mine .username { color: var(--light-gray); }
        .message.mine .content { background-color: var(--accent-color); color: #fff; }
        
        .message.system { align-self: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; text-align: center; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        #send-btn { padding: 15px; margin-left: 10px; font-weight: 600; background: var(--accent-color); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; touch-action: manipulation; }
        #send-btn:hover { background: #d83a56; }

        /* --- Responsive Styles for Mobile --- */
        @media (max-width: 768px) {
            #chat-screen { flex-direction: column; }

            .chat-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                background-color: var(--bg-color);
                border-bottom: 1px solid var(--border-color);
            }
            .chat-header h1 { font-size: 1.2rem; color: #fff; }
            #toggle-users-btn { background: var(--secondary-color); border: none; color: var(--font-color); padding: 8px 12px; border-radius: 8px; display: flex; align-items: center; gap: 8px; cursor: pointer; touch-action: manipulation; }

            .user-sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                border-right: 1px solid var(--border-color);
            }
            .user-sidebar.sidebar-visible { transform: translateX(0); }
            
            #close-sidebar-btn {
                display: block;
                position: absolute;
                top: 10px;
                right: 15px;
                background: none;
                border: none;
                color: var(--light-gray);
                font-size: 2rem;
                font-weight: 300;
                cursor: pointer;
                touch-action: manipulation;
            }
            #close-sidebar-btn:hover { color: var(--accent-color); }

            #messages { padding: 1rem; }
            .message-form { padding: 0.75rem; }
            #send-btn { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <h1>Calyx Dev Live Chat</h1>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                <button id="join-btn" type="submit">Join Chat</button>
            </form>
        </div>

        <div id="chat-screen">
            <div class="chat-header">
                <h1>Live Chat</h1>
                <button id="toggle-users-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Users
                </button>
            </div>
            <div class="chat-container">
                <div class="user-sidebar" id="user-sidebar">
                    <button id="close-sidebar-btn">×</button>
                    <h2>Online Users</h2>
                    <ul id="user-list"></ul>
                </div>
                <div class="main-chat">
                    <ul id="messages"></ul>
                    <form class="message-form" id="message-form">
                        <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                        <button id="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messagesList = document.getElementById('messages');
            const userList = document.getElementById('user-list');
            const userSidebar = document.getElementById('user-sidebar');
            const toggleUsersBtn = document.getElementById('toggle-users-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');

            let myUsername = '';

            // Handle user joining the chat
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                if (username) {
                    myUsername = username;
                    socket.emit('join', username);
                    loginScreen.classList.add('hidden');
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        chatScreen.classList.add('visible');
                    }, 500);
                }
            });

            // Handle sending a message
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const msg = messageInput.value.trim();
                if (msg) {
                    socket.emit('chat message', msg);
                    messageInput.value = '';
                }
            });

            // Mobile sidebar toggle logic
            toggleUsersBtn.addEventListener('click', () => {
                userSidebar.classList.toggle('sidebar-visible');
            });
            closeSidebarBtn.addEventListener('click', () => {
                userSidebar.classList.remove('sidebar-visible');
            });

            // Function to add a message to the UI
            const addMessage = (data, type) => {
                const item = document.createElement('li');
                item.classList.add('message', type);
                if (type === 'system') {
                    item.textContent = data;
                } else {
                    const safeUsername = document.createElement('div');
                    safeUsername.className = 'username';
                    safeUsername.textContent = data.username;
                    const safeContent = document.createElement('div');
                    safeContent.className = 'content';
                    safeContent.textContent = data.msg;
                    item.appendChild(safeUsername);
                    item.appendChild(safeContent);
                }
                messagesList.appendChild(item);
                messagesList.scrollTop = messagesList.scrollHeight;
            };

            // Socket.IO event listeners
            socket.on('chat message', (data) => {
                addMessage(data, (data.username === myUsername) ? 'mine' : 'other');
            });
            socket.on('system message', (msg) => {
                addMessage(msg, 'system');
            });
            socket.on('update users', (users) => {
                userList.innerHTML = '';
                users.forEach(user => {
                    const item = document.createElement('li');
                    item.textContent = user;
                    userList.appendChild(item);
                });
            });
        });
    </script>
</body>
        </html>
