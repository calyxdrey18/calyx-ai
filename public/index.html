<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Link Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --glow-color: rgba(233, 69, 96, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 900px; }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
        }

        /* --- User Profile Section --- */
        .profile-uploader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s 0.2s ease-out backwards;
        }

        .profile-picture-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
            background-color: var(--bg-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-uploader label {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .profile-uploader label:hover { background-color: var(--accent-color); }
        #pfp-input { display: none; }

        /* --- Form for Uploading --- */
        #link-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s 0.4s ease-out backwards;
        }

        @media (min-width: 600px) {
            #link-form {
                grid-template-columns: 1fr 1fr auto;
            }
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background-color: var(--card-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #submit-btn {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        #submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow-color);
        }

        /* --- Link Display Grid --- */
        #link-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .link-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* Animation applied via JavaScript */
        }
        
        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .card-pfp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid var(--accent-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            word-break: break-word;
        }

        .card-url {
            font-size: 0.8rem;
            word-break: break-all;
            opacity: 0.6;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--primary-color);
        }

        .card-join-btn {
            margin-top: auto; /* Pushes button to the bottom */
            display: block;
            text-align: center;
            text-decoration: none;
            background: var(--accent-color);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .card-join-btn:hover {
            background: #ff6384; /* Lighter accent */
            transform: scale(1.05);
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Group Link Hub</h1>
        </header>

        <main>
            <div class="profile-uploader">
                <img src="" alt="Your Profile Picture" id="pfp-preview" class="profile-picture-preview">
                <label for="pfp-input">Set Your Picture</label>
                <input type="file" id="pfp-input" accept="image/*">
                <p style="font-size: 0.8rem; opacity: 0.7;">Your picture is saved in your browser, not uploaded.</p>
            </div>

            <form id="link-form">
                <input type="text" id="group-name-input" class="form-input" placeholder="Group Name" required>
                <input type="url" id="link-url-input" class="form-input" placeholder="Paste group link here..." required>
                <button type="submit" id="submit-btn">Share Link</button>
            </form>

            <div id="link-container">
                <!-- Links will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const pfpInput = document.getElementById('pfp-input');
        const pfpPreview = document.getElementById('pfp-preview');
        const linkForm = document.getElementById('link-form');
        const groupNameInput = document.getElementById('group-name-input');
        const linkUrlInput = document.getElementById('link-url-input');
        const linkContainer = document.getElementById('link-container');
        
        // --- Profile Picture Logic ---
        
        const PFP_STORAGE_KEY = 'userProfilePicture';
        const DEFAULT_PFP = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2Q5ZGFkYSIgc3Ryb2tlLXdpZHRoPSIxLjUiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSIzIi8+PHBhdGggZD0iTTEyIDEyYzQtMyA4IDAgOCAwIi8+PHBhdGggZD0iTTQgMTJzNCAzIDggMCIvPjxwYXRoIGQ9Ik0xOCAyMWEyIDIgMCAwIDAgMi0yYzAtMy41LTMuNTgtNC02LTRzLTYgLjUtNiA0YTIgMiAwIDAgMCAyIDIiLz48L3N2Zz4='; // A simple fallback SVG icon

        /**
         * Loads the profile picture from localStorage and displays it.
         */
        const loadPfp = () => {
            const savedPfp = localStorage.getItem(PFP_STORAGE_KEY);
            pfpPreview.src = savedPfp || DEFAULT_PFP;
        };

        /**
         * Handles the selection of a new profile picture file.
         */
        const handlePfpChange = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64Image = e.target.result;
                localStorage.setItem(PFP_STORAGE_KEY, base64Image);
                pfpPreview.src = base64Image;
                // Optional: Refresh links to show new PFP immediately
                fetchAndDisplayLinks();
            };
            reader.readAsDataURL(file);
        };

        // --- Link Card Logic ---

        /**
         * Creates and displays a single link card in the UI.
         * @param {object} link - The link object {id, name, url}.
         * @param {boolean} isNew - If true, applies an animation for a newly added card.
         */
        const displayLink = (link, isNew = false) => {
            const userPfp = localStorage.getItem(PFP_STORAGE_KEY) || DEFAULT_PFP;

            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <div class="card-header">
                    <img src="${userPfp}" alt="Profile Picture" class="card-pfp">
                    <h3 class="card-title">${link.name}</h3>
                </div>
                <p class="card-url">${link.url}</p>
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="card-join-btn">
                    Join Group
                </a>
            `;
            
            if (isNew) {
                card.style.animation = 'popIn 0.5s ease-out forwards';
                linkContainer.prepend(card);
            } else {
                linkContainer.appendChild(card);
            }
        };
        
        /**
         * Fetches all links from the server and displays them.
         */
        const fetchAndDisplayLinks = async () => {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('Failed to fetch links');
                
                const links = await response.json();
                linkContainer.innerHTML = ''; 
                links.forEach(link => displayLink(link, false));
            } catch (error) {
                console.error('Error:', error);
                linkContainer.innerHTML = '<p>Could not load links.</p>';
            }
        };

        /**
         * Handles the form submission to add a new link.
         */
        const handleAddLink = async (event) => {
            event.preventDefault(); 
            
            const groupName = groupNameInput.value.trim();
            const url = linkUrlInput.value.trim();
            if (!groupName || !url) return;

            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: groupName, url: url }),
                });

                if (!response.ok) throw new Error('Failed to add link');

                const newLink = await response.json();
                displayLink(newLink, true); 
                
                groupNameInput.value = '';
                linkUrlInput.value = '';

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add your link.');
            }
        };

        // --- Event Listeners & Initial Load ---
        pfpInput.addEventListener('change', handlePfpChange);
        linkForm.addEventListener('submit', handleAddLink);
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPfp();
            fetchAndDisplayLinks();
        });
    </script>
</body>
</html>
