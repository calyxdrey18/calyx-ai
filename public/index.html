<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Dev Live Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460;
            --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9;
            --border-radius: 12px; --border-color: #0f3460;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); }
        .app-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; align-items: center; background: var(--primary-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: opacity 0.5s ease, transform 0.5s ease; width: 90%; max-width: 400px; }
        #login-screen.hidden { opacity: 0; transform: scale(0.9); pointer-events: none; }
        #login-screen h1 { text-align: center; font-size: 2rem; text-shadow: 0 0 10px var(--accent-color); margin-bottom: 1rem; color: #fff; }
        #username-input { width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease; }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #login-error { color: var(--accent-color); margin-top: -1rem; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; min-height: 1.2rem; display: none; }
        #join-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }

        /* Chat Screen */
        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; background: var(--primary-color); opacity: 0; transition: opacity 0.5s ease; }
        #chat-screen.visible { display: flex; opacity: 1; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; height: 60px; background-color: var(--bg-color); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h1 { font-size: 1.2rem; color: #fff; }
        #toggle-users-btn { background: none; border: none; color: var(--light-gray); cursor: pointer; padding: 0.5rem; }
        #toggle-users-btn svg { width: 24px; height: 24px; transition: color 0.2s ease; }
        #toggle-users-btn:hover svg { color: var(--accent-color); }
        
        .chat-container { position: relative; display: flex; flex: 1; overflow: hidden; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        #sidebar-overlay.visible { opacity: 1; pointer-events: auto; }

        .user-sidebar { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background-color: var(--bg-color); z-index: 1000; display: flex; flex-direction: column; padding: 1rem; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .user-sidebar.visible { transform: translateX(0); }
        .user-sidebar h2 { font-size: 1.2rem; color: #fff; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; flex-shrink: 0; }
        #user-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        #user-list li { padding: 8px 0; color: var(--light-gray); display: flex; align-items: center; gap: 10px; }
        #user-list li::before { content: '‚óè'; color: var(--accent-color); font-size: 0.8em; }
        
        .sidebar-footer { flex-shrink: 0; padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); text-align: center; }
        .dev-meta .dev-name { font-weight: 600; color: #fff; }
        .dev-meta .dev-title { font-size: 0.8rem; color: var(--light-gray); margin-bottom: 1rem; }
        .social-links { display: flex; justify-content: center; gap: 1rem; }
        .social-links a { color: var(--light-gray); transition: all 0.2s ease; }
        .social-links a:hover { color: var(--accent-color); transform: translateY(-2px); }
        .social-icon { width: 22px; height: 22px; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; } /* Added position: relative */
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        
        /* NEW: Scroll to Bottom Button */
        #scroll-down-btn { position: absolute; bottom: 80px; right: 25px; width: 45px; height: 45px; background-color: var(--accent-color); color: #fff; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); opacity: 0; transform: translateY(10px); pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease; }
        #scroll-down-btn.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #scroll-down-btn:hover { background-color: #d83a56; }
        #scroll-down-btn svg { width: 24px; height: 24px; }

        .message { display: flex; flex-direction: column; max-width: 80%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 5px; }
        .message .username { font-size: 0.9rem; font-weight: 600; }
        .message .timestamp { font-size: 0.75rem; color: var(--light-gray); }
        .message .content { padding: 10px 15px; border-radius: var(--border-radius); line-height: 1.4; word-break: break-word; }
        
        .message.other { align-self: flex-start; }
        .message.other .username { color: var(--accent-color); }
        .message.other .content { background-color: var(--secondary-color); }
        
        .message.mine { align-self: flex-end; }
        .message.mine .message-header { flex-direction: row-reverse; }
        .message.mine .username { color: var(--light-gray); }
        .message.mine .content { background-color: var(--accent-color); color: #fff; }
        
        .message.system { align-self: center; text-align: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; }
        .message.system .timestamp { margin-left: 8px; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); flex-shrink: 0; }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        #send-btn { padding: 15px 30px; margin-left: 10px; font-weight: 600; background: var(--accent-color); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; }

        @media (min-width: 768px) {
            #chat-screen { flex-direction: row; }
            .chat-header { display: none; }
            .user-sidebar { position: static; transform: translateX(0); border-right: 1px solid var(--border-color); }
            #sidebar-overlay { display: none; }
            #scroll-down-btn { right: 40px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <h1>Calyx Dev Live Chat</h1>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                <p id="login-error"></p>
                <button id="join-btn" type="submit">Join Chat</button>
            </form>
        </div>

        <div id="chat-screen">
            <div class="user-sidebar" id="user-sidebar">
                <h2>Online Users</h2>
                <ul id="user-list"></ul>
                <div class="sidebar-footer">
                    <div class="dev-meta"><p class="dev-name">Calyx-Drey</p><p class="dev-title">Developer</p></div>
                    <div class="social-links">
                        <a href="#" target="_blank" title="GitHub"><svg class="social-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>
                        <a href="#" target="_blank" title="Twitter/X"><svg class="social-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.602.75zM11.437 13.975h1.34L4.04 2.165H2.59l8.847 11.81z"></path></svg></a>
                        <a href="#" target="_blank" title="WhatsApp"><svg class="social-icon" viewBox="0 0 16 16" fill="currentColor"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"></path></svg></a>
                    </div>
                </div>
            </div>
            <div id="sidebar-overlay"></div>
            <div class="main-chat">
                <header class="chat-header">
                     <button id="toggle-users-btn" title="Toggle user list"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></button>
                    <h1>Calyx Dev Live Chat</h1>
                    <div></div>
                </header>
                <ul id="messages"></ul>
                <!-- NEW: Scroll to Bottom Button -->
                <button id="scroll-down-btn" title="Scroll to bottom">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 4h2v12l5.5-5.5 1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5 11 16V4z"></path></svg>
                </button>
                <form class="message-form" id="message-form">
                    <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                    <button id="send-btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username-input');
            const loginError = document.getElementById('login-error');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messagesList = document.getElementById('messages');
            const userList = document.getElementById('user-list');
            const userSidebar = document.getElementById('user-sidebar');
            const toggleUsersBtn = document.getElementById('toggle-users-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const scrollDownBtn = document.getElementById('scroll-down-btn'); // NEW

            let myUsername = '';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginError.style.display = 'none';
                const username = usernameInput.value.trim();
                if (username) {
                    myUsername = username;
                    socket.emit('join', username);
                }
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const msg = messageInput.value.trim();
                if (msg) {
                    socket.emit('chat message', msg);
                    messageInput.value = '';
                }
            });

            const toggleSidebar = () => {
                userSidebar.classList.toggle('visible');
                sidebarOverlay.classList.toggle('visible');
            };

            toggleUsersBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            const formatTimestamp = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            const addMessage = (data) => {
                const scrollBuffer = 100;
                const isScrolledToBottom = messagesList.scrollHeight - messagesList.clientHeight <= messagesList.scrollTop + scrollBuffer;
                
                const item = document.createElement('li');
                item.classList.add('message');
                const timestamp = formatTimestamp(data.timestamp);

                if (data.type === 'system') {
                    item.classList.add('system');
                    item.innerHTML = `<span>${data.msg}</span><span class="timestamp">${timestamp}</span>`;
                } else {
                    const type = (data.username === myUsername) ? 'mine' : 'other';
                    item.classList.add(type);
                    
                    const safeUsername = document.createElement('div'); safeUsername.className = 'username'; safeUsername.textContent = data.username;
                    const safeContent = document.createElement('div'); safeContent.className = 'content'; safeContent.textContent = data.msg;
                    const timestampDiv = document.createElement('div'); timestampDiv.className = 'timestamp'; timestampDiv.textContent = timestamp;
                    const headerDiv = document.createElement('div'); headerDiv.className = 'message-header';
                    headerDiv.appendChild(safeUsername); headerDiv.appendChild(timestampDiv);
                    item.appendChild(headerDiv); item.appendChild(safeContent);
                }
                
                messagesList.appendChild(item);
                if (isScrolledToBottom) {
                    messagesList.scrollTop = messagesList.scrollHeight;
                }
            };
            
            // --- NEW: Scroll Button Logic ---
            messagesList.addEventListener('scroll', () => {
                const scrollBuffer = 10;
                if (messagesList.scrollHeight - messagesList.clientHeight > messagesList.scrollTop + scrollBuffer) {
                    scrollDownBtn.classList.add('visible');
                } else {
                    scrollDownBtn.classList.remove('visible');
                }
            });

            scrollDownBtn.addEventListener('click', () => {
                messagesList.scrollTo({ top: messagesList.scrollHeight, behavior: 'smooth' });
            });
            
            // --- Socket.IO Listeners ---
            socket.on('join success', () => {
                loginScreen.classList.add('hidden');
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    chatScreen.classList.add('visible');
                }, 500);
            });

            socket.on('join error', (errorMessage) => {
                loginError.textContent = errorMessage;
                loginError.style.display = 'block';
            });

            socket.on('load history', (history) => {
                history.forEach(data => addMessage(data));
            });

            socket.on('chat message', (data) => addMessage(data));
            socket.on('system message', (data) => addMessage(data));
            
            socket.on('update users', (users) => {
                userList.innerHTML = '';
                users.forEach(user => {
                    const item = document.createElement('li');
                    item.textContent = user;
                    userList.appendChild(item);
                });
            });
        });
    </script>
</body>
</html>
