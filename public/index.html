<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Dev Live Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460;
            --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9;
            --border-radius: 12px; --border-color: #0f3460; --link-blue-color: #38bdf8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); }
        .app-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        #login-screen { display: flex; flex-direction: column; align-items: center; background: var(--primary-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: opacity 0.5s ease, transform 0.5s ease; width: 90%; max-width: 400px; }
        #login-screen.hidden { opacity: 0; transform: scale(0.9); pointer-events: none; }
        #login-screen h1 { text-align: center; font-size: 2rem; text-shadow: 0 0 10px var(--accent-color); margin-bottom: 1rem; color: #fff; }
        #username-input { width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease; }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #login-error { color: var(--accent-color); margin-top: -1rem; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; min-height: 1.2rem; display: none; }
        #join-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }

        /* --- "Cooler Than Ever" Sidebar & Header --- */
        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; background: var(--primary-color); opacity: 0; transition: opacity 0.5s ease; }
        #chat-screen.visible { display: flex; opacity: 1; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; height: 60px; background-color: var(--bg-color); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h1 { font-size: 1.2rem; color: #fff; }
        
        #toggle-users-btn { background: none; border: none; color: var(--light-gray); cursor: pointer; padding: 0.5rem; width: 40px; height: 40px; position: relative; }
        .icon-menu, .icon-close { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.3s ease, opacity 0.3s ease; }
        .icon-close { opacity: 0; transform: translate(-50%, -50%) rotate(45deg); }
        #chat-screen.sidebar-active .icon-menu { opacity: 0; transform: translate(-50%, -50%) rotate(-45deg); }
        #chat-screen.sidebar-active .icon-close { opacity: 1; transform: translate(-50%, -50%) rotate(0); }
        
        .chat-container { position: relative; display: flex; flex: 1; overflow: hidden; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        #chat-screen.sidebar-active #sidebar-overlay { opacity: 1; pointer-events: auto; }

        .user-sidebar {
            position: fixed; top: 0; left: 0; width: 280px; height: 100%;
            background: rgba(22, 33, 62, 0.7); /* Frosted Glass BG */
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--secondary-color);
            z-index: 1000; display: flex; flex-direction: column; padding: 1.5rem;
            transform: translateX(-100%) rotateY(-30deg); /* 3D Animation */
            transform-origin: left center;
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }
        #chat-screen.sidebar-active .user-sidebar { transform: translateX(0) rotateY(0); }
        
        /* Staggered Content Animation */
        .user-sidebar > * { opacity: 0; transform: translateY(15px); transition: opacity 0.3s ease, transform 0.3s ease; }
        #chat-screen.sidebar-active .user-sidebar > * { opacity: 1; transform: translateY(0); }
        #chat-screen.sidebar-active .user-sidebar > *:nth-child(1) { transition-delay: 0.1s; } /* h2 */
        #chat-screen.sidebar-active .user-sidebar > *:nth-child(2) { transition-delay: 0.2s; } /* ul */
        #chat-screen.sidebar-active .user-sidebar > *:nth-child(3) { transition-delay: 0.3s; } /* footer */

        .user-sidebar h2 { font-size: 1.2rem; color: #fff; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; flex-shrink: 0; }
        #user-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        #user-list li { padding: 8px 10px; margin-left: -10px; color: var(--light-gray); display: flex; align-items: center; gap: 10px; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        #user-list li:hover { background-color: var(--primary-color); color: #fff; }
        #user-list li::before { content: '‚óè'; color: var(--accent-color); font-size: 0.8em; }
        
        .sidebar-footer { flex-shrink: 0; padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); text-align: center; }
        .dev-meta .dev-name { font-weight: 600; color: #fff; }
        .dev-meta .dev-title { font-size: 0.8rem; color: var(--light-gray); margin-bottom: 1rem; }
        .social-links { display: flex; justify-content: center; gap: 1.5rem; }
        .social-links a { color: var(--light-gray); transition: all 0.2s ease; }
        .social-links a:hover { color: var(--accent-color); transform: translateY(-2px); }
        .social-icon { font-size: 1.5rem; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        #scroll-down-btn { position: absolute; bottom: 80px; right: 25px; width: 45px; height: 45px; background-color: var(--accent-color); color: #fff; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); opacity: 0; transform: translateY(10px); pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease; z-index: 10; }
        #scroll-down-btn.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .message { position: relative; display: flex; flex-direction: column; max-width: 80%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); transition: opacity 0.3s ease, transform 0.3s ease; }
        .message.deleting { opacity: 0; transform: scale(0.9); }
        .message-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 5px; }
        .message .username { font-size: 0.9rem; font-weight: 600; }
        .message .timestamp { font-size: 0.75rem; color: var(--light-gray); }
        .message .content { padding: 10px 15px; border-radius: var(--border-radius); line-height: 1.4; word-break: break-word; }
        .message .content a { font-weight: 600; text-decoration: underline; transition: color 0.2s ease; }
        .message.other .content a { color: var(--accent-color); } .message.other .content a:hover { color: #fff; }
        .message.mine .content a { color: var(--link-blue-color); } .message.mine .content a:hover { color: #fff; }

        .delete-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--light-gray); cursor: pointer; opacity: 0; transition: opacity 0.2s ease; font-size: 0.8rem; }
        .message:hover .delete-btn { opacity: 0.5; }
        .delete-btn:hover { opacity: 1; color: var(--accent-color); }
        .message.mine .delete-btn { left: -25px; }
        
        .message.other { align-self: flex-start; } .message.other .content { background-color: var(--secondary-color); }
        .message.mine { align-self: flex-end; } .message.mine .message-header { flex-direction: row-reverse; } .message.mine .content { background-color: var(--accent-color); color: #fff; }
        .message.system { align-self: center; text-align: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); flex-shrink: 0; align-items: flex-end; gap: 10px; }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; resize: none; overflow-y: auto; max-height: 120px; font-family: 'Poppins', sans-serif; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        #send-btn { height: 53px; padding: 0 25px; font-weight: 600; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; display: flex; justify-content: center; align-items: center; font-size: 1rem; background: var(--accent-color); color: #fff; }

        @media (min-width: 768px) {
            #chat-screen { flex-direction: row; }
            .chat-header { display: none; }
            .user-sidebar { position: static; transform: translateX(0) rotateY(0); } /* Desktop state */
            #sidebar-overlay { display: none; }
            #scroll-down-btn { right: 40px; }
            .message.mine .delete-btn { left: auto; right: -25px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <h1>Calyx Dev Live Chat</h1>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                <p id="login-error"></p>
                <button id="join-btn" type="submit">Join Chat</button>
            </form>
        </div>

        <div id="chat-screen">
            <div class="user-sidebar" id="user-sidebar">
                <h2>Online Users</h2>
                <ul id="user-list"></ul>
                <div class="sidebar-footer">
                    <div class="dev-meta"><p class="dev-name">Calyx-Drey</p><p class="dev-title">Developer</p></div>
                    <div class="social-links">
                        <a href="#" target="_blank" title="YouTube"><i class="fa-brands fa-youtube social-icon"></i></a>
                        <a href="#" target="_blank" title="WhatsApp"><i class="fa-brands fa-whatsapp social-icon"></i></a>
                        <a href="#" target="_blank" title="Telegram"><i class="fa-brands fa-telegram social-icon"></i></a>
                    </div>
                </div>
            </div>
            <div id="sidebar-overlay"></div>
            <div class="main-chat">
                <header class="chat-header">
                     <button id="toggle-users-btn" title="Toggle user list">
                        <svg class="icon-menu" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                        <svg class="icon-close" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                     </button>
                    <h1>Calyx Dev Live Chat</h1><div></div>
                </header>
                <ul id="messages"></ul>
                <button id="scroll-down-btn" title="Scroll to bottom"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 4h2v12l5.5-5.5 1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5 11 16V4z"></path></svg></button>
                <form class="message-form" id="message-form">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-btn" type="submit" title="Send Message">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const loginScreen = document.getElementById('login-screen'), chatScreen = document.getElementById('chat-screen'),
                  loginForm = document.getElementById('login-form'), usernameInput = document.getElementById('username-input'),
                  loginError = document.getElementById('login-error'), messageForm = document.getElementById('message-form'),
                  messageInput = document.getElementById('message-input'), messagesList = document.getElementById('messages'),
                  userList = document.getElementById('user-list'), userSidebar = document.getElementById('user-sidebar'),
                  toggleUsersBtn = document.getElementById('toggle-users-btn'), sidebarOverlay = document.getElementById('sidebar-overlay'),
                  scrollDownBtn = document.getElementById('scroll-down-btn');

            let myUsername = '';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginError.style.display = 'none';
                const username = usernameInput.value.trim();
                if (username) { myUsername = username; socket.emit('join', username); }
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const msg = messageInput.value.trim();
                if (msg) { socket.emit('chat message', msg); messageInput.value = ''; messageInput.style.height = 'auto'; }
            });

            const toggleSidebar = () => { chatScreen.classList.toggle('sidebar-active'); };
            toggleUsersBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
            
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });

            const formatTimestamp = (dateString) => new Date(dateString).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const linkify = (text) => {
                const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})/ig;
                const tempDiv = document.createElement('div');
                tempDiv.textContent = text;
                return tempDiv.innerHTML.replace(urlRegex, (url) => {
                    let fullUrl = url;
                    if (!fullUrl.startsWith('http') && !fullUrl.includes('@')) { fullUrl = 'https://' + fullUrl; } 
                    else if (fullUrl.includes('@')) { fullUrl = 'mailto:' + fullUrl; }
                    return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            };

            const addMessage = (data) => {
                const scrollBuffer = 100;
                const isScrolledToBottom = messagesList.scrollHeight - messagesList.clientHeight <= messagesList.scrollTop + scrollBuffer;
                
                const item = document.createElement('li');
                item.classList.add('message');
                item.dataset.messageId = data.id;
                const timestamp = formatTimestamp(data.timestamp);

                if (data.type === 'system') {
                    item.classList.add('system');
                    item.innerHTML = `<span>${data.msg}</span>`;
                } else {
                    const type = (data.username === myUsername) ? 'mine' : 'other';
                    item.classList.add(type);
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'message-header';
                    headerDiv.innerHTML = `<div class="username">${data.username}</div><div class="timestamp">${timestamp}</div>`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content';
                    contentDiv.innerHTML = linkify(data.msg);

                    item.appendChild(headerDiv);
                    item.appendChild(contentDiv);
                    
                    if (type === 'mine') {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.title = 'Delete Message';
                        deleteBtn.innerHTML = '<i class="fa-solid fa-trash-can"></i>';
                        item.appendChild(deleteBtn);
                    }
                }
                
                messagesList.appendChild(item);
                if (isScrolledToBottom) { messagesList.scrollTop = messagesList.scrollHeight; }
            };
            
            messagesList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    const messageElement = deleteBtn.closest('.message');
                    const messageId = parseFloat(messageElement.dataset.messageId);
                    if (messageId) { socket.emit('delete message', messageId); }
                }
            });
            
            messagesList.addEventListener('scroll', () => {
                const scrollBuffer = 10;
                if (messagesList.scrollHeight - messagesList.clientHeight > messagesList.scrollTop + scrollBuffer) {
                    scrollDownBtn.classList.add('visible');
                } else {
                    scrollDownBtn.classList.remove('visible');
                }
            });
            scrollDownBtn.addEventListener('click', () => {
                messagesList.scrollTo({ top: messagesList.scrollHeight, behavior: 'smooth' });
            });
            
            socket.on('join success', () => {
                loginScreen.classList.add('hidden');
                setTimeout(() => { loginScreen.style.display = 'none'; chatScreen.classList.add('visible'); }, 500);
            });
            socket.on('join error', (errorMessage) => { loginError.textContent = errorMessage; loginError.style.display = 'block'; });
            socket.on('load history', (history) => { history.forEach(data => addMessage(data)); messagesList.scrollTop = messagesList.scrollHeight; });
            socket.on('chat message', (data) => addMessage(data));
            socket.on('system message', (data) => addMessage(data));
            socket.on('update users', (users) => {
                userList.innerHTML = '';
                users.forEach(user => { const item = document.createElement('li'); item.textContent = user; userList.appendChild(item); });
            });
            socket.on('message deleted', (messageId) => {
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.classList.add('deleting');
                    setTimeout(() => messageElement.remove(), 300);
                }
            });
        });
    </script>
</body>
</html>
