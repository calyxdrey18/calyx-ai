<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Link Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #dcdcdc;
            --glow-color: rgba(233, 69, 96, 0.6);
            --light-text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 900px; }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--light-text);
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
        }

        /* --- Updated Form --- */
        .form-container {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
            border: 1px solid var(--primary-color);
            animation: fadeInUp 0.8s 0.2s ease-out backwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #link-form { display: flex; flex-direction: column; gap: 1rem; }

        .input-group { display: flex; flex-direction: column; }
        
        .input-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .input-group input {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #submit-button {
            padding: 1rem 1.5rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--accent-color), #f97185);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        #submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--glow-color);
        }

        /* --- Updated Link Card Grid --- */
        #link-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .link-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* Animation applied via JavaScript */
        }
        
        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .card-pfp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .card-user-info { flex-grow: 1; overflow: hidden; }

        .card-username {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-group-url {
            font-size: 0.8rem;
            opacity: 0.7;
            word-break: break-all;
            margin-top: auto;
            padding-top: 1rem;
        }

        .card-join-button {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 0.8rem 1rem;
            margin-top: 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .card-join-button:hover {
            background-color: #ff5c77;
            transform: scale(1.05);
        }

        /* --- Animations --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <header><h1>Group Link Hub</h1></header>

        <main>
            <div class="form-container">
                <form id="link-form">
                    <div class="input-group">
                        <label for="username-input">Your Name</label>
                        <input type="text" id="username-input" placeholder="e.g., Alex" required>
                    </div>
                    <div class="input-group">
                        <label for="group-url-input">Group Link</label>
                        <input type="url" id="group-url-input" placeholder="https://chat.whatsapp.com/..." required>
                    </div>
                    <div class="input-group">
                        <label for="pfp-url-input">Profile Picture URL (Optional)</label>
                        <input type="url" id="pfp-url-input" placeholder="https://your-image.com/pfp.png">
                    </div>
                    <button type="submit" id="submit-button">Share Link</button>
                </form>
            </div>

            <div id="link-container">
                <!-- Link cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const linkForm = document.getElementById('link-form');
        const usernameInput = document.getElementById('username-input');
        const groupUrlInput = document.getElementById('group-url-input');
        const pfpUrlInput = document.getElementById('pfp-url-input');
        const linkContainer = document.getElementById('link-container');
        
        // --- Default Avatar SVG ---
        // A cool, minimalist SVG to use as a fallback if a profile picture fails to load or isn't provided.
        const defaultAvatarSvg = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="${getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim()}" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"><path d="M50 41.67c7.36 0 13.33-5.97 13.33-13.33S57.36 15 50 15s-13.33 5.97-13.33 13.33S42.64 41.67 50 41.67zM85 85H15c0-16.57 13.43-30 30-30h10c16.57 0 30 13.43 30 30z"/></svg>`;

        // --- Functions ---
        const displayLink = (link, isNew = false) => {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <img class="card-pfp" src="${link.pfpUrl || defaultAvatarSvg}" alt="${link.username}'s profile picture">
                    <div class="card-user-info">
                        <div class="card-username">${link.username}</div>
                    </div>
                </div>
                <p class="card-group-url">${link.groupUrl}</p>
                <a href="${link.groupUrl}" class="card-join-button" target="_blank" rel="noopener noreferrer">Join Group</a>
            `;

            // Add an error handler for the profile picture
            const pfpImage = card.querySelector('.card-pfp');
            pfpImage.onerror = () => {
                pfpImage.src = defaultAvatarSvg;
            };

            if (isNew) {
                card.style.animation = 'popIn 0.5s ease-out forwards';
                linkContainer.prepend(card);
            } else {
                linkContainer.appendChild(card);
            }
        };
        
        const fetchAndDisplayLinks = async () => {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const links = await response.json();
                linkContainer.innerHTML = '';
                links.forEach(link => displayLink(link));
            } catch (error) {
                console.error('Fetch Error:', error);
                linkContainer.innerHTML = '<p>Could not load links. The server might be down.</p>';
            }
        };

        const handleAddLink = async (event) => {
            event.preventDefault();
            
            const newLinkData = {
                username: usernameInput.value.trim(),
                groupUrl: groupUrlInput.value.trim(),
                pfpUrl: pfpUrlInput.value.trim(),
            };

            if (!newLinkData.username || !newLinkData.groupUrl) return;

            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newLinkData),
                });

                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                const createdLink = await response.json();
                displayLink(createdLink, true);
                
                // Clear the form
                linkForm.reset();

            } catch (error) {
                console.error('Submit Error:', error);
                alert('Failed to add your link. Please check console for details.');
            }
        };

        // --- Event Listeners ---
        linkForm.addEventListener('submit', handleAddLink);
        document.addEventListener('DOMContentLoaded', fetchAndDisplayLinks);
    </script>
</body>
</html>
