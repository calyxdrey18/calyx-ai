<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Dev Live Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="sha512-mIs9kKbHohTzC1O1vsT9s/9DXBHMLRMrA2swNMMAno0msinter+20axvI9uta7QQAB3HMScUT9JAgR2S241WW6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" integrity="sha512-DSAA03OP9SJwARcBsqZFdM1M43nDGQZKVhodIdA8rANL5i_GNB3we9ECMOCQenSKIJc3HnQo/noD3I3NoGZ2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460;
            --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9;
            --border-radius: 12px; --border-color: #0f3460; --link-blue-color: #38bdf8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); }
        .app-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        #login-screen { display: flex; flex-direction: column; align-items: center; background: var(--primary-color); padding: 2rem; border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.5); transition: opacity 0.5s ease, transform 0.5s ease; width: 90%; max-width: 400px; }
        #login-screen.hidden { opacity: 0; transform: scale(0.9); pointer-events: none; }
        #login-screen h1 { text-align: center; font-size: 2rem; text-shadow: 0 0 10px var(--accent-color); margin-bottom: 1rem; color: #fff; }
        #username-input { width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease; }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #login-error { color: var(--accent-color); margin-top: -1rem; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; min-height: 1.2rem; display: none; }
        #join-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }

        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; background: var(--primary-color); opacity: 0; transition: opacity 0.5s ease; }
        #chat-screen.visible { display: flex; opacity: 1; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; height: 60px; background-color: var(--bg-color); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h1 { font-size: 1.2rem; color: #fff; }
        #toggle-users-btn { background: none; border: none; color: var(--light-gray); cursor: pointer; padding: 0.5rem; }
        
        .chat-container { position: relative; display: flex; flex: 1; overflow: hidden; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        #sidebar-overlay.visible { opacity: 1; pointer-events: auto; }

        .user-sidebar { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background-color: var(--bg-color); z-index: 1000; display: flex; flex-direction: column; padding: 1rem; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .user-sidebar.visible { transform: translateX(0); }
        .user-sidebar h2 { font-size: 1.2rem; color: #fff; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; flex-shrink: 0; }
        #user-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        .sidebar-footer { flex-shrink: 0; padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 1.5rem; }
        .social-links a { color: var(--light-gray); transition: all 0.2s ease; }
        .social-links a:hover { color: var(--accent-color); transform: translateY(-2px); }
        .social-icon { font-size: 1.5rem; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        #scroll-down-btn { position: absolute; bottom: 95px; right: 25px; width: 45px; height: 45px; background-color: var(--accent-color); color: #fff; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); opacity: 0; transform: translateY(10px); pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease; z-index: 10; }
        #scroll-down-btn.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .message { position: relative; display: flex; flex-direction: column; max-width: 80%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); transition: opacity 0.3s ease, transform 0.3s ease; }
        .message.deleting { opacity: 0; transform: scale(0.9); }
        .message-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 5px; }
        .message .username { font-size: 0.9rem; font-weight: 600; }
        .message .timestamp { font-size: 0.75rem; color: var(--light-gray); }
        .message .content { padding: 10px 15px; border-radius: var(--border-radius); line-height: 1.4; word-break: break-word; }
        .message .content a { font-weight: 600; text-decoration: underline; transition: color 0.2s ease; }
        
        /* Themed links */
        .message.other .content a { color: var(--accent-color); }
        .message.other .content a:hover { color: #fff; }
        .message.mine .content a { color: var(--link-blue-color); }
        .message.mine .content a:hover { color: #fff; }

        /* Delete Button */
        .delete-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--light-gray); cursor: pointer; opacity: 0; transition: opacity 0.2s ease; }
        .message:hover .delete-btn { opacity: 0.5; }
        .delete-btn:hover { opacity: 1; color: var(--accent-color); }
        .message.mine .delete-btn { left: -30px; }
        
        .message pre[class*="language-"] { position: relative; padding: 1em; margin: 0; font-family: 'Fira Code', monospace; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: var(--border-radius); max-height: 400px; white-space: pre-wrap; word-break: break-all; }
        div.code-toolbar > .toolbar { opacity: 1 !important; }
        .toolbar-item button { position: absolute !important; top: 10px; right: 10px; background-color: var(--secondary-color) !important; color: var(--font-color) !important; box-shadow: none !important; border-radius: 6px !important; transition: all 0.2s ease !important; opacity: 0.5; }
        pre[class*="language-"]:hover .toolbar-item button { opacity: 1; }
        .toolbar-item button:hover { background-color: var(--accent-color) !important; color: #fff !important; }
        .toolbar-item button.copied { background-color: #25D366 !important; }

        .message.other { align-self: flex-start; }
        .message.other .content { background-color: var(--secondary-color); }
        
        .message.mine { align-self: flex-end; }
        .message.mine .message-header { flex-direction: row-reverse; }
        .message.mine .content { background-color: var(--accent-color); color: #fff; }
        
        .message.system { align-self: center; text-align: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); flex-shrink: 0; align-items: flex-end; gap: 10px; }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; resize: none; overflow-y: auto; max-height: 120px; font-family: 'Poppins', sans-serif; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        .form-buttons { display: flex; gap: 10px; }
        #code-btn, #send-btn { height: 53px; width: 53px; font-weight: 600; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        #send-btn { background: var(--accent-color); color: #fff; }
        #code-btn { background: var(--secondary-color); color: var(--light-gray); }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1001; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .code-modal-container { background-color: var(--primary-color); padding: 1.5rem; border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.5); width: 90%; max-width: 600px; display: flex; flex-direction: column; gap: 1rem; transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .modal-overlay.visible .code-modal-container { transform: scale(1); }
        .code-modal-container h3 { text-align: center; color: #fff; }
        #code-modal-textarea { width: 100%; height: 300px; resize: none; background-color: var(--bg-color); color: var(--font-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); padding: 1rem; font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        #code-modal-textarea:focus { outline: none; border-color: var(--accent-color); }
        .modal-buttons { display: flex; gap: 1rem; justify-content: flex-end; }
        .modal-btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        #send-code-btn { background-color: var(--accent-color); color: #fff; }
        #cancel-code-btn { background-color: var(--secondary-color); color: var(--font-color); }

        @media (min-width: 768px) {
            #chat-screen { flex-direction: row; }
            .chat-header { display: none; }
            .user-sidebar { position: static; transform: translateX(0); border-right: 1px solid var(--border-color); }
            #sidebar-overlay { display: none; }
            #scroll-down-btn { right: 40px; }
            .message.mine .delete-btn { left: auto; right: -30px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <h1>Calyx Dev Live Chat</h1>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                <p id="login-error"></p>
                <button id="join-btn" type="submit">Join Chat</button>
            </form>
        </div>

        <div id="chat-screen">
            <div class="user-sidebar" id="user-sidebar">
                <h2>Online Users</h2><ul id="user-list"></ul>
                <div class="sidebar-footer">
                    <div class="dev-meta"><p class="dev-name">Calyx-Drey</p><p class="dev-title">Developer</p></div>
                    <div class="social-links">
                        <a href="#" target="_blank" title="YouTube"><i class="fa-brands fa-youtube social-icon"></i></a>
                        <a href="#" target="_blank" title="WhatsApp"><i class="fa-brands fa-whatsapp social-icon"></i></a>
                        <a href="#" target="_blank" title="Telegram"><i class="fa-brands fa-telegram social-icon"></i></a>
                    </div>
                </div>
            </div>
            <div id="sidebar-overlay"></div>
            <div class="main-chat">
                <header class="chat-header">
                     <button id="toggle-users-btn" title="Toggle user list"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></button>
                    <h1>Calyx Dev Live Chat</h1><div></div>
                </header>
                <ul id="messages"></ul>
                <button id="scroll-down-btn" title="Scroll to bottom"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 4h2v12l5.5-5.5 1.42 1.42L12 19.84l-7.92-7.92L5.5 10.5 11 16V4z"></path></svg></button>
                <form class="message-form" id="message-form">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <div class="form-buttons">
                        <button id="code-btn" type="button" title="Send Code Snippet"><i class="fa-solid fa-code"></i></button>
                        <button id="send-btn" type="submit" title="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="code-modal-overlay">
        <div class="code-modal-container">
            <h3>Send a Code Snippet</h3>
            <textarea id="code-modal-textarea" placeholder="Paste your code here..."></textarea>
            <div class="modal-buttons">
                <button id="cancel-code-btn" class="modal-btn">Cancel</button>
                <button id="send-code-btn" class="modal-btn">Send Code</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const loginScreen = document.getElementById('login-screen'), chatScreen = document.getElementById('chat-screen'),
                  loginForm = document.getElementById('login-form'), usernameInput = document.getElementById('username-input'),
                  loginError = document.getElementById('login-error'), messageForm = document.getElementById('message-form'),
                  messageInput = document.getElementById('message-input'), messagesList = document.getElementById('messages'),
                  userList = document.getElementById('user-list'), userSidebar = document.getElementById('user-sidebar'),
                  toggleUsersBtn = document.getElementById('toggle-users-btn'), sidebarOverlay = document.getElementById('sidebar-overlay'),
                  scrollDownBtn = document.getElementById('scroll-down-btn'), codeBtn = document.getElementById('code-btn'),
                  codeModalOverlay = document.getElementById('code-modal-overlay'), codeModalTextarea = document.getElementById('code-modal-textarea'),
                  sendCodeBtn = document.getElementById('send-code-btn'), cancelCodeBtn = document.getElementById('cancel-code-btn');

            let myUsername = '';

            // --- Form & Button Handlers ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginError.style.display = 'none';
                const username = usernameInput.value.trim();
                if (username) { myUsername = username; socket.emit('join', username); }
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const msg = messageInput.value.trim();
                if (msg) {
                    socket.emit('chat message', msg);
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            });

            const openCodeModal = () => codeModalOverlay.classList.add('visible');
            const closeCodeModal = () => codeModalOverlay.classList.remove('visible');
            codeBtn.addEventListener('click', openCodeModal);
            cancelCodeBtn.addEventListener('click', closeCodeModal);
            codeModalOverlay.addEventListener('click', (e) => { if(e.target === codeModalOverlay) closeCodeModal(); });

            sendCodeBtn.addEventListener('click', () => {
                const code = codeModalTextarea.value;
                if (code) {
                    const codeMessage = "```\n" + code + "\n```";
                    socket.emit('chat message', codeMessage);
                    codeModalTextarea.value = '';
                    closeCodeModal();
                }
            });

            const toggleSidebar = () => { userSidebar.classList.toggle('visible'); sidebarOverlay.classList.toggle('visible'); };
            toggleUsersBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
            
            // --- Message & UI Helpers ---
            const formatTimestamp = (dateString) => new Date(dateString).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const linkify = (text) => {
                const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})/ig;
                const tempDiv = document.createElement('div');
                tempDiv.textContent = text;
                return tempDiv.innerHTML.replace(urlRegex, (url) => {
                    let fullUrl = url;
                    if (!fullUrl.startsWith('http') && !fullUrl.includes('@')) { fullUrl = 'https://' + fullUrl; } 
                    else if (fullUrl.includes('@')) { fullUrl = 'mailto:' + fullUrl; }
                    return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            };

            const addMessage = (data) => {
                const scrollBuffer = 100;
                const isScrolledToBottom = messagesList.scrollHeight - messagesList.clientHeight <= messagesList.scrollTop + scrollBuffer;
                
                const item = document.createElement('li');
                item.classList.add('message');
                item.dataset.messageId = data.id; // Store message ID on the element
                const timestamp = formatTimestamp(data.timestamp);
                const isCodeBlock = data.msg && data.msg.startsWith('```') && data.msg.endsWith('```');

                if (data.type === 'system') {
                    item.classList.add('system');
                    item.innerHTML = `<span>${data.msg}</span><span class="timestamp">${timestamp}</span>`;
                } else {
                    const type = (data.username === myUsername) ? 'mine' : 'other';
                    item.classList.add(type);
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'message-header';
                    headerDiv.innerHTML = `<div class="username">${data.username}</div><div class="timestamp">${timestamp}</div>`;
                    
                    item.appendChild(headerDiv);

                    if (isCodeBlock) {
                        const codeContent = data.msg.slice(3, -3);
                        const langMatch = codeContent.match(/^(\w+)\n/);
                        const language = langMatch ? langMatch[1] : 'none';
                        const rawCode = langMatch ? codeContent.slice(langMatch[0].length) : codeContent;
                        const pre = document.createElement('pre');
                        pre.className = `language-${language}`;
                        const code = document.createElement('code');
                        code.textContent = rawCode;
                        pre.appendChild(code);
                        item.appendChild(pre);
                        setTimeout(() => Prism.highlightElement(code), 0);
                    } else {
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';
                        contentDiv.innerHTML = linkify(data.msg);
                        item.appendChild(contentDiv);
                    }

                    // Add delete button for "mine" messages
                    if (type === 'mine') {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.title = 'Delete Message';
                        deleteBtn.innerHTML = '<i class="fa-solid fa-trash-can"></i>';
                        item.appendChild(deleteBtn);
                    }
                }
                
                messagesList.appendChild(item);
                if (isScrolledToBottom) { messagesList.scrollTop = messagesList.scrollHeight; }
            };

            // --- Event Delegation for Delete Button ---
            messagesList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    const messageElement = deleteBtn.closest('.message');
                    const messageId = parseFloat(messageElement.dataset.messageId);
                    if (messageId) {
                        socket.emit('delete message', messageId);
                    }
                }
            });
            
            // --- Auto-resize & Scroll Handlers ---
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });
            messagesList.addEventListener('scroll', () => {
                const scrollBuffer = 10;
                if (messagesList.scrollHeight - messagesList.clientHeight > messagesList.scrollTop + scrollBuffer) {
                    scrollDownBtn.classList.add('visible');
                } else {
                    scrollDownBtn.classList.remove('visible');
                }
            });
            scrollDownBtn.addEventListener('click', () => {
                messagesList.scrollTo({ top: messagesList.scrollHeight, behavior: 'smooth' });
            });
            
            // --- Socket.IO Listeners ---
            socket.on('join success', () => {
                loginScreen.classList.add('hidden');
                setTimeout(() => { loginScreen.style.display = 'none'; chatScreen.classList.add('visible'); }, 500);
            });
            socket.on('join error', (errorMessage) => { loginError.textContent = errorMessage; loginError.style.display = 'block'; });
            socket.on('load history', (history) => { history.forEach(data => addMessage(data)); messagesList.scrollTop = messagesList.scrollHeight; });
            socket.on('chat message', (data) => addMessage(data));
            socket.on('system message', (data) => addMessage(data));
            socket.on('update users', (users) => {
                userList.innerHTML = '';
                users.forEach(user => { const item = document.createElement('li'); item.textContent = user; userList.appendChild(item); });
            });
            socket.on('message deleted', (messageId) => {
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.classList.add('deleting');
                    setTimeout(() => messageElement.remove(), 300);
                }
            });
        });
    </script>
</body>
</html>
