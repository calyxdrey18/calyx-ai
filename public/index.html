<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Drey Dev | Live Chat</title>
    
    <!-- Google Fonts for modern look & watermark -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Audiowide&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Calyx Drey Dev Theme & Basic Setup --- */
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460; --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9; --border-radius: 16px; --border-color: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); overflow: hidden; /* Prevent body scroll */ }

        /* --- 2. Live Background & Watermark --- */
        #live-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .watermark { position: fixed; bottom: 20px; left: 20px; font-family: 'Audiowide', cursive; font-size: 1.2rem; font-weight: 600; color: #fff; z-index: 1000; pointer-events: none; text-transform: uppercase; letter-spacing: 2px; animation: pulseGlow 4s infinite ease-in-out; }

        /* --- 3. Animations --- */
        @keyframes pulseGlow { 0%, 100% { text-shadow: 0 0 10px var(--accent-color); opacity: 0.2; } 50% { text-shadow: 0 0 20px var(--accent-color), 0 0 5px var(--accent-color); opacity: 0.4; } }
        @keyframes subtlePop { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 4. Main App Container --- */
        .page-wrapper { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; z-index: 1; }
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px;
            background-color: rgba(22, 33, 62, 0.7);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Crucial for containing chat UI */
        }

        /* --- 5. Themed Login Screen --- */
        #login-screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 3rem;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #login-screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        #login-screen h1 {
            font-family: 'Audiowide', cursive; font-size: 2.5rem; text-shadow: 0 0 15px var(--accent-color);
            margin-bottom: 2rem; color: #fff; text-align: center;
        }
        #login-form { width: 100%; max-width: 400px; }
        #username-input {
            width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color);
            border: 2px solid var(--secondary-color); border-radius: var(--border-radius);
            color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease;
        }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #join-btn {
            width: 100%; padding: 15px; font-size: 1rem; font-weight: 600;
            background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff;
            border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease;
        }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }
        #join-btn:active { animation: subtlePop 0.2s ease-out; }

        /* --- 6. Themed Chat Screen --- */
        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; opacity: 0; transition: opacity 0.5s ease 0.3s; }
        #chat-screen.visible { display: flex; opacity: 1; }
        .chat-container { display: flex; flex: 1; overflow: hidden; }
        
        .user-sidebar { width: 250px; background-color: rgba(15, 17, 23, 0.5); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 1rem; transition: width 0.3s ease; }
        .user-sidebar h2 { font-size: 1.2rem; color: #fff; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        #user-list { list-style: none; overflow-y: auto; }
        #user-list li { padding: 8px 5px; color: var(--light-gray); display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        #user-list li::before { content: '‚óè'; color: var(--accent-color); font-size: 0.8em; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        
        .message { display: flex; flex-direction: column; max-width: 75%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .message .content { padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-break: break-word; }
        .message .username { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        
        .message.other { align-self: flex-start; }
        .message.other .username { color: var(--accent-color); }
        .message.other .content { background-color: var(--secondary-color); border-bottom-left-radius: 4px; }
        
        .message.mine { align-self: flex-end; }
        .message.mine .username { display: none; } /* Hide own username */
        .message.mine .content { background-color: var(--accent-color); color: #fff; border-bottom-right-radius: 4px; }
        
        .message.system { align-self: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; text-align: center; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        #send-btn { padding: 15px 30px; margin-left: 10px; font-weight: 600; background: var(--accent-color); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; }
        #send-btn:hover { background: #d83a56; }
        #send-btn:active { animation: subtlePop 0.2s ease-out; }

        @media (max-width: 768px) { .user-sidebar { display: none; } }
    </style>
</head>
<body>
    <canvas id="live-background"></canvas>
    <div class="watermark">Calyx Drey Dev</div>

    <div class="page-wrapper">
        <div class="app-container">
            <div id="login-screen">
                <h1>Calyx Dev Live Chat</h1>
                <form id="login-form">
                    <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                    <button id="join-btn" type="submit">Join Chat</button>
                </form>
            </div>
    
            <div id="chat-screen">
                <div class="chat-container">
                    <div class="user-sidebar">
                        <h2>Online Users</h2>
                        <ul id="user-list"></ul>
                    </div>
                    <div class="main-chat">
                        <ul id="messages"></ul>
                        <form class="message-form" id="message-form">
                            <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                            <button id="send-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- This script is served automatically by the Socket.IO server -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // --- LIVE BACKGROUND SCRIPT ---
        const canvas = document.getElementById('live-background'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        const mouse = { x: null, y: null, radius: (canvas.height / 100) * (canvas.width / 100) };
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; mouse.radius = (canvas.height / 100) * (canvas.width / 100); initParticles(); });
        class Particle { constructor(x, y, dX, dY, s, c) { this.x = x; this.y = y; this.directionX = dX; this.directionY = dY; this.size = s; this.color = c; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy); if (distance < mouse.radius + this.size) { if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3; if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3; if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3; if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function initParticles() { particlesArray = []; let num = (canvas.height * canvas.width) / 9000; for (let i = 0; i < num; i++) { let s = (Math.random() * 2) + 1; let x = (Math.random() * ((innerWidth - s * 2) - (s * 2)) + s * 2); let y = (Math.random() * ((innerHeight - s * 2) - (s * 2)) + s * 2); let dX = (Math.random() * 0.2) - 0.1; let dY = (Math.random() * 0.2) - 0.1; let c = 'rgba(233, 69, 96, 0.5)'; particlesArray.push(new Particle(x, y, dX, dY, s, c)); } }
        function connect() { let opacityValue = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (canvas.width / 7) * (canvas.height / 7)) { opacityValue = 1 - (distance / 20000); ctx.strokeStyle = 'rgba(233, 69, 96,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } }
        function animateParticles() { requestAnimationFrame(animateParticles); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        initParticles(); animateParticles();

        // --- LIVE CHAT SCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const loginScreen = document.getElementById('login-screen'); const chatScreen = document.getElementById('chat-screen'); const loginForm = document.getElementById('login-form'); const usernameInput = document.getElementById('username-input'); const messageForm = document.getElementById('message-form'); const messageInput = document.getElementById('message-input'); const messagesList = document.getElementById('messages'); const userList = document.getElementById('user-list');
            let myUsername = '';
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                if (username) {
                    myUsername = username;
                    socket.emit('join', username);
                    loginScreen.classList.add('hidden');
                    // Use setTimeout to allow the CSS transition to finish before changing display property
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        chatScreen.classList.add('visible');
                        messageInput.focus();
                    }, 500);
                }
            });
            
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const msg = messageInput.value.trim();
                if (msg) {
                    socket.emit('chat message', msg);
                    messageInput.value = '';
                }
            });

            const addMessage = (data, type) => {
                const item = document.createElement('li');
                item.classList.add('message', type);
                if (type === 'system') {
                    item.textContent = data;
                } else {
                    const safeUsername = document.createElement('div');
                    safeUsername.className = 'username';
                    safeUsername.textContent = data.username;
                    const safeContent = document.createElement('div');
                    safeContent.className = 'content';
                    safeContent.textContent = data.msg;
                    item.appendChild(safeUsername);
                    item.appendChild(safeContent);
                }
                messagesList.appendChild(item);
                messagesList.scrollTop = messagesList.scrollHeight;
            };
            
            socket.on('chat message', (data) => {
                const type = (data.username === myUsername) ? 'mine' : 'other';
                addMessage(data, type);
            });
            
            socket.on('system message', (msg) => {
                addMessage(msg, 'system');
            });
            
            socket.on('update users', (users) => {
                userList.innerHTML = '';
                users.forEach(user => {
                    const item = document.createElement('li');
                    item.textContent = user;
                    userList.appendChild(item);
                });
            });
        });
    </script>
</body>
</html>
