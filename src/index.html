<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calyx Drey Dev | Live Chat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Audiowide&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a2e; --primary-color: #16213e; --secondary-color: #0f3460; --accent-color: #e94560; --font-color: #dcdcdc; --light-gray: #a9a9a9; --border-radius: 16px; --border-color: rgba(255, 255, 255, 0.1); --link-blue: #34B7F1;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--font-color); }
        
        #live-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .watermark { position: fixed; bottom: 20px; left: 20px; font-family: 'Audiowide', cursive; font-size: 1.2rem; z-index: 1000; pointer-events: none; animation: pulseGlow 4s infinite ease-in-out; }
        
        @keyframes pulseGlow { 0%, 100% { text-shadow: 0 0 10px var(--accent-color); opacity: 0.2; } 50% { text-shadow: 0 0 20px var(--accent-color), 0 0 5px var(--accent-color); opacity: 0.4; } }
        @keyframes subtlePop { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.9); } }

        .page-wrapper { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; z-index: 1; }
        .app-container {
            width: 100%; max-width: 1200px; height: 90vh; max-height: 850px;
            background-color: rgba(22, 33, 62, 0.7); border: 1px solid var(--border-color);
            border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); display: flex; flex-direction: column; overflow: hidden;
        }

        #login-screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 3rem;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #login-screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        #login-screen h1 { font-family: 'Audiowide', cursive; font-size: 2.5rem; text-shadow: 0 0 15px var(--accent-color); margin-bottom: 2rem; color: #fff; text-align: center; }
        #login-form { width: 100%; max-width: 400px; }
        #username-input { width: 100%; padding: 15px; font-size: 1rem; background: var(--bg-color); border: 2px solid var(--secondary-color); border-radius: var(--border-radius); color: var(--font-color); margin-bottom: 1.5rem; transition: all 0.3s ease; }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 15px rgba(233, 69, 96, 0.4); }
        #join-btn { width: 100%; padding: 15px; font-size: 1rem; font-weight: 600; background: linear-gradient(45deg, var(--accent-color), #f37b90); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        #join-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4); }
        #join-btn:active { animation: subtlePop 0.2s ease-out; }

        #chat-screen { width: 100%; height: 100%; display: none; flex-direction: column; opacity: 0; transition: opacity 0.5s ease 0.3s; }
        #chat-screen.visible { display: flex; opacity: 1; }
        
        .chat-header { display: flex; align-items: center; padding: 0.5rem 1rem; background-color: rgba(15, 17, 23, 0.5); border-bottom: 1px solid var(--border-color); }
        #menu-btn { background: none; border: none; color: var(--light-gray); font-size: 1.5rem; cursor: pointer; padding: 10px; border-radius: 50%; transition: all 0.2s ease; }
        #menu-btn:hover { color: #fff; background-color: var(--secondary-color); }
        .chat-header h2 { font-size: 1.2rem; color: #fff; margin-left: 1rem; }
        
        .chat-container { display: flex; flex: 1; overflow: hidden; position: relative; }
        #sidebar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        #sidebar-overlay.visible { opacity: 1; pointer-events: auto; }
        
        .user-sidebar {
            position: absolute; top: 0; left: 0; width: 280px; height: 100%; background-color: var(--bg-color); z-index: 11;
            display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .user-sidebar.open { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .sidebar-header h2 { margin: 0; }
        #sidebar-close-btn { background: none; border: none; color: var(--light-gray); font-size: 1.8rem; cursor: pointer; transition: color 0.2s ease, transform 0.2s ease; }
        #sidebar-close-btn:hover { color: var(--accent-color); transform: rotate(90deg); }
        #user-list { list-style: none; overflow-y: auto; padding: 1rem; }
        #user-list li { padding: 8px 5px; color: var(--light-gray); display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        #user-list li::before { content: '‚óè'; color: var(--accent-color); font-size: 0.8em; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { list-style-type: none; padding: 1.5rem; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        
        .message { display: flex; max-width: 75%; animation: slideUpFadeIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); position: relative; }
        .message.deleting { animation: fadeOut 0.4s ease forwards; }
        .message .content { padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-break: break-word; }
        .message .username { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        
        .message.other { flex-direction: column; align-self: flex-start; }
        .message.other .username { color: var(--accent-color); }
        .message.other .content { background-color: var(--secondary-color); border-bottom-left-radius: 4px; }
        .message.other a { color: var(--accent-color); font-weight: 600; text-decoration: underline; }
        
        .message.mine { flex-direction: column; align-self: flex-end; }
        .message.mine .username { display: none; }
        .message.mine .content { background-color: var(--accent-color); color: #fff; border-bottom-right-radius: 4px; }
        .message.mine a { color: var(--link-blue); font-weight: 600; text-decoration: underline; }

        .delete-btn { position: absolute; background: none; border: none; color: var(--light-gray); cursor: pointer; font-size: 0.8rem; opacity: 0; transition: opacity 0.2s ease; padding: 5px; }
        .message.mine:hover .delete-btn { opacity: 0.6; }
        .delete-btn:hover { opacity: 1; color: #fff; }
        .message.mine .delete-btn { left: -30px; top: 50%; transform: translateY(-50%); }

        .message.system { align-self: center; color: var(--light-gray); font-style: italic; font-size: 0.9rem; padding: 5px 0; max-width: 100%; text-align: center; }
        
        .message-form { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); background-color: var(--bg-color); }
        #message-input { flex: 1; padding: 15px; font-size: 1rem; background: var(--secondary-color); border: 2px solid var(--border-color); border-radius: var(--border-radius); color: var(--font-color); transition: all 0.3s ease; }
        #message-input:focus { outline: none; border-color: var(--accent-color); }
        #send-btn { padding: 15px 30px; margin-left: 10px; font-weight: 600; background: var(--accent-color); color: #fff; border: none; border-radius: var(--border-radius); cursor: pointer; transition: background-color 0.2s; }
        #send-btn:hover { background: #d83a56; }
        #send-btn:active { animation: subtlePop 0.2s ease-out; }

        @media (max-width: 768px) { .user-sidebar { width: 100%; max-width: 320px; } .chat-header h2 { display: none; } }
    </style>
</head>
<body>
    <canvas id="live-background"></canvas>
    <div class="watermark">Calyx Drey Dev</div>

    <div class="page-wrapper">
        <div class="app-container">
            <div id="login-screen">
                <h1>Calyx Dev Live Chat</h1>
                <form id="login-form">
                    <input type="text" id="username-input" placeholder="Choose a username..." required autocomplete="off">
                    <button id="join-btn" type="submit">Join Chat</button>
                </form>
            </div>
    
            <div id="chat-screen">
                <div class="chat-header">
                    <button id="menu-btn" title="Show Users">‚ò∞</button>
                    <h2>Live Chat</h2>
                </div>
                <div class="chat-container">
                    <div id="sidebar-overlay"></div>
                    <div class="user-sidebar" id="user-sidebar">
                        <div class="sidebar-header">
                            <h2>Online Users</h2>
                            <button id="sidebar-close-btn" title="Close">√ó</button>
                        </div>
                        <ul id="user-list"></ul>
                    </div>
                    <div class="main-chat">
                        <ul id="messages"></ul>
                        <form class="message-form" id="message-form">
                            <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                            <button id="send-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- LIVE BACKGROUND SCRIPT ---
        const canvas = document.getElementById('live-background'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        const mouse = { x: null, y: null, radius: (canvas.height / 100) * (canvas.width / 100) };
        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; mouse.radius = (canvas.height / 100) * (canvas.width / 100); initParticles(); });
        class Particle { constructor(x, y, dX, dY, s, c) { this.x = x; this.y = y; this.directionX = dX; this.directionY = dY; this.size = s; this.color = c; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX; if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY; let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy); if (distance < mouse.radius + this.size) { if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 3; if (mouse.x > this.x && this.x > this.size * 10) this.x -= 3; if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 3; if (mouse.y > this.y && this.y > this.size * 10) this.y -= 3; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function initParticles() { particlesArray = []; let num = (canvas.height * canvas.width) / 9000; for (let i = 0; i < num; i++) { let s = (Math.random() * 2) + 1; let x = (Math.random() * ((innerWidth - s * 2) - (s * 2)) + s * 2); let y = (Math.random() * ((innerHeight - s * 2) - (s * 2)) + s * 2); let dX = (Math.random() * 0.2) - 0.1; let dY = (Math.random() * 0.2) - 0.1; let c = 'rgba(233, 69, 96, 0.5)'; particlesArray.push(new Particle(x, y, dX, dY, s, c)); } }
        function connect() { let opacityValue = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (canvas.width / 7) * (canvas.height / 7)) { opacityValue = 1 - (distance / 20000); ctx.strokeStyle = 'rgba(233, 69, 96,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } }
        function animateParticles() { requestAnimationFrame(animateParticles); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        initParticles(); animateParticles();

        // --- LIVE CHAT SCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const loginScreen = document.getElementById('login-screen'); const chatScreen = document.getElementById('chat-screen'); const loginForm = document.getElementById('login-form'); const usernameInput = document.getElementById('username-input'); const messageForm = document.getElementById('message-form'); const messageInput = document.getElementById('message-input'); const messagesList = document.getElementById('messages'); const userList = document.getElementById('user-list');
            const menuBtn = document.getElementById('menu-btn'); const sidebar = document.getElementById('user-sidebar'); const sidebarOverlay = document.getElementById('sidebar-overlay'); const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
            
            let myUsername = '';

            function escapeHTML(str) { return str.replace(/&/g, "&").replace(/</g, "<").replace(/>/g, ">").replace(/"/g, """).replace(/'/g, "'"); }
            function linkify(text) { const urlRegex = /(https?:\/\/[^\s]+)/g; return escapeHTML(text).replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'); }

            const toggleSidebar = () => { sidebar.classList.toggle('open'); sidebarOverlay.classList.toggle('visible'); };
            menuBtn.addEventListener('click', toggleSidebar); sidebarOverlay.addEventListener('click', toggleSidebar); sidebarCloseBtn.addEventListener('click', toggleSidebar);

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); const username = usernameInput.value.trim();
                if (username) {
                    myUsername = username; socket.emit('join', username); loginScreen.classList.add('hidden');
                    setTimeout(() => { loginScreen.style.display = 'none'; chatScreen.classList.add('visible'); messageInput.focus(); }, 500);
                }
            });
            
            messageForm.addEventListener('submit', (e) => { e.preventDefault(); const msg = messageInput.value.trim(); if (msg) { socket.emit('chat message', msg); messageInput.value = ''; } });
            messagesList.addEventListener('click', (e) => { if (e.target.classList.contains('delete-btn')) { const messageId = e.target.parentElement.dataset.id; socket.emit('delete message', messageId); } });

            const addMessage = (data, type) => {
                const item = document.createElement('li');
                item.classList.add('message', type);
                if (data.id) item.dataset.id = data.id;

                if (type === 'system') {
                    item.textContent = data;
                } else {
                    const messageContent = linkify(data.msg); // Linkify before escaping other parts
                    const usernameDiv = `<div class="username">${escapeHTML(data.username)}</div>`;
                    const contentDiv = `<div class="content">${messageContent}</div>`;
                    const deleteBtn = `<button class="delete-btn" title="Delete Message">üóëÔ∏è</button>`;
                    item.innerHTML = (type === 'mine' ? deleteBtn : '') + usernameDiv + contentDiv;
                }
                messagesList.appendChild(item);
                messagesList.scrollTop = messagesList.scrollHeight;
            };
            
            socket.on('chat history', (history) => { messagesList.innerHTML = ''; history.forEach(data => addMessage(data, data.username === myUsername ? 'mine' : 'other')); });
            socket.on('chat message', (data) => addMessage(data, data.username === myUsername ? 'mine' : 'other'));
            socket.on('system message', (msg) => addMessage(msg, 'system'));
            socket.on('update users', (users) => { userList.innerHTML = ''; users.forEach(user => { const item = document.createElement('li'); item.textContent = user; userList.appendChild(item); }); });
            socket.on('message deleted', (messageId) => { const messageEl = document.querySelector(`[data-id="${messageId}"]`); if (messageEl) { messageEl.classList.add('deleting'); setTimeout(() => messageEl.remove(), 400); } });
        });
    </script>
</body>
  </html>
